<!DOCTYPE html>
<html lang="en" class="scroll-smooth h-full w-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Softauro | Coming Soon</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Optional: Google Fonts (Playfair Display for heading + Inter for body) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
    }
    h1, .heading-serif {
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.02em;
    }
    .gold-gradient {
      background: linear-gradient(135deg, #FFD700 0%, #FDB927 50%, #DAA520 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glow-gold {
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.5), 0 0 100px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }
    .glow-gold:hover {
      box-shadow: 0 0 80px rgba(255, 215, 0, 0.6), 0 0 120px rgba(255, 215, 0, 0.3);
    }
    .logo-glow-container {
      position: relative;
      display: inline-block;
    }
    .logo-glow-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0.1) 50%, transparent 70%);
      border-radius: 50%;
      animation: glow-pulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes glow-pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), 0 0 40px rgba(255, 215, 0, 0.2);
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.6), 0 0 80px rgba(255, 215, 0, 0.3);
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-950 via-black to-gray-900 text-gray-100 min-h-screen w-screen flex items-center justify-center m-0 p-0">

  <div class="relative z-10 text-center px-6 py-12 max-w-4xl mx-auto w-full flex flex-col items-center justify-center">
    <!-- Logo -->
    <div class="mb-4 md:mb-8 transform logo-glow-container">
      <img 
        src="softauro.png" 
        alt="Softauro Logo" 
        class="w-40 h-40 md:w-48 md:h-48 mx-auto object-contain glow-gold rounded-full transition-all duration-500 scale-105 shadow-2xl relative z-10"
      />
    </div>

    <!-- Main Heading -->
    <h1 class="text-6xl md:text-7xl lg:text-8xl font-bold heading-serif mb-4 tracking-tight drop-shadow-lg">
      <span class="gold-gradient">Softauro</span>
    </h1>

    <!-- Tagline / Under Construction Text -->
    <p class="text-2xl md:text-3xl lg:text-4xl font-light mb-10 md:mb-14 opacity-95 text-gray-200">
      Software That Shines Like Gold
    </p>

    <div class="space-y-7 md:space-y-10">
      <p class="text-lg md:text-xl lg:text-2xl text-gray-300 max-w-2xl mx-auto leading-relaxed font-light">
        Our premium digital realm is currently under construction.<br class="hidden sm:block"/>
        We're crafting something extraordinary â€” coming soon.
      </p>

      <!-- Animated Coming Soon -->
      <div class="inline-block mt-7 relative">
        <p class="text-4xl md:text-5xl lg:text-6xl font-bold gold-gradient animate-pulse drop-shadow-lg">
          Coming Soon...
        </p>
        <div class="absolute -inset-4 bg-gradient-to-r from-yellow-500/20 to-amber-500/20 rounded-lg blur-xl opacity-0 hover:opacity-100 transition-opacity duration-500"></div>
      </div>
    </div>

    <!-- Subtle floating particles / gold sparkles effect -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
      <div class="absolute -top-20 -left-20 w-96 h-96 bg-gradient-to-br from-yellow-500/15 to-amber-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
      <div class="absolute -bottom-32 right-10 w-80 h-80 bg-gradient-to-tl from-amber-400/15 to-yellow-400/10 rounded-full blur-3xl animate-pulse-slow delay-1000"></div>
      <div class="absolute top-1/2 left-1/2 w-72 h-72 bg-yellow-500/5 rounded-full blur-3xl animate-pulse-slow delay-500"></div>
    </div>
  </div>

  <!-- Tailwind config for custom animation -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        }
      }
    }
  </script>

</body>
</html>
